conf:
  listen:
    host: 0.0.0.0
    port: 9000

  etcd:
    endpoints:
      - "http://etcd:2379"
    prefix: "/apisix"
    username: ""
    password: ""
    timeout: 30

authentication:
  # Default login; change for non-dev usage
  users:
    - username: admin
      password: admin
      role: admin
    - username: user
      password: user
      role: viewer
