services:
  # FastAPI Application
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: app
    ports:
      - "3000:3000"
    volumes:
      - ./app:/code
    depends_on:
      - postgres
    networks:
      - mynetwork
    restart: unless-stopped
  
  postgres:
    image: postgres:17.6-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: bavenir
      POSTGRES_PASSWORD: bavenir
      POSTGRES_DB: circdb
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      mynetwork:
        ipv4_address: 172.31.5.2


  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bavenir.eu
      PGADMIN_DEFAULT_PASSWORD: cube
      # PGADMIN_CONFIG_SERVER_MODE: "True"
    ports:
      - "8080:80"
    volumes:
      - ./pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      mynetwork:
        ipv4_address: 172.31.5.10

