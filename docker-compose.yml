services:
  # FastAPI Application
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: app
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    depends_on:
      - postgres
      - valkey
      - apisix
    networks:
      mynetwork:
        ipv4_address: 172.30.0.10
    restart: unless-stopped
  
  postgres:
    image: postgres:17.6-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: bavenir
      POSTGRES_PASSWORD: bavenir
      POSTGRES_DB: circdb
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      mynetwork:
        ipv4_address: 172.30.0.2

  valkey:
    image: valkey/valkey:8.1-alpine
    container_name: valkey
    command: "valkey-server --save 60 1 --loglevel warning"
    volumes:
      -  ./valkey:/data
    # ports:
    #   - "6379:6379"
    networks:
      mynetwork:
        ipv4_address: 172.30.0.3

  # APISIX Gateway
  apisix:
    image: "apache/apisix:3.13.0-debian"
    container_name: apisix
    restart: always
    volumes:
      - ./apisix/config.yaml:/usr/local/apisix/conf/config.yaml:rw
      - ./apisix/logs:/usr/local/apisix/logs
      # - ./data/certs:/data/certs:ro
    depends_on:
      - etcd
    ports:
      - "9180:9180/tcp"
      - "9080:9080/tcp"
      # - "9091:9091/tcp"
      - "9443:9443/tcp"
    networks:
      mynetwork:
        ipv4_address: 172.30.0.4

  etcd:
    image: bitnami/etcd:3.6.4
    container_name: etcd
    # user: root
    restart: always
    volumes:
      - ./etcd_data:/bitnami/etcd/data
    environment:
      # ETCD_DATA_DIR: /bitnami/etcd/data
      ETCD_ENABLE_V2: "true"
      ALLOW_NONE_AUTHENTICATION: "yes"
      ETCD_ADVERTISE_CLIENT_URLS: "http://etcd:2379"
      ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
    # ports:
    #   - "2379:2379"
    networks:
      mynetwork:
        ipv4_address: 172.30.0.5

  # apisix-dashboard:
